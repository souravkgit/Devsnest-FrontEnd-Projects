<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>QUIZ</title>

<body>
    <div id="center" style="width: 100%;text-align:center;font-size:35px; color: chartreuse;">
        Quiz
    </div>
    <div class="container">
        <div class="questions">
            <div class="question" style="margin-top: 10px; font-size: 30px; color:black; height: 30%;">
            </div>
            <div class="options" style=" margin-left: 10px; height: 50%;">
                <div class="option">
                    <div class="circle" id="c1" style="color: white;"></div>
                    <div class="optionvalue" id="opt-1" style="display: inline-block; font-size: 30px; color: black;">this is option</div>
                </div>
                <div class="option">
                    <div class="circle" id="c2" style="color: white;"></div>
                    <div class="optionvalue" id="opt-2" style="display: inline-block; font-size: 30px; color: black;">this is option</div>
                </div>
                <div class="option">
                    <div class="circle" id="c3" style="color: white;"></div>
                    <div class="optionvalue" id="opt-3" style="display: inline-block; font-size: 30px; color: black;">this is option</div>
                </div>
                <div class="option">
                    <div class="circle" id="c4" style="color: white;"></div>
                    <div class="optionvalue" id="opt-4" style="display: inline-block; font-size: 30px; color: black;">this is option</div>
                </div>
            </div>
        </div>
        <div class="buttons" style="height: 20%;">
            <button class="previous" style="font-size: 20px; float: left; margin-left: 20px;">Previous</button>
            <button class="next" style="font-size: 20px; float: right; margin-right: 20px;">Next</button>
        </div>

    </div>
    <script src="DAY11-THA.JS"></script>
</body>

</html>
